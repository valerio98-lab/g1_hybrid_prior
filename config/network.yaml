
low_level_expert_policy: 
  type: MLPPolicy
  batch_size: 256
  learning_rate: 0.0003
  ##Sigma settings
  init_log_std: -1.2 #-2.9
  sigma_fixed: False
  log_std_min: -5.0
  log_std_max: 1.0

  encoder: 
    units: [1024, 1024, 512]
    activation: relu

  decoder:
    units: [512, 1024, 1024]
    activation: relu

  critic:
    units: [1024, 1024, 512]
    activation: relu